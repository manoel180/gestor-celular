<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
	<!-- PROMPTS -->
	<composite:attribute name="label" />

	<composite:attribute name="value" />
	<composite:attribute name="maxlength" default="50" />
	<composite:attribute name="columns" default="2" />


	<composite:attribute name="size" default="30" />

	<composite:attribute name="roles" />
	<composite:attribute name="disabled" default="false" />
	<composite:attribute name="required" default="false" />
	<composite:attribute name="decimal" default="false" />
	<composite:attribute name="numerico" default="false" />
	<composite:attribute name="styleClass" />
	<composite:clientBehavior name="change" event="change"
		targets="#{cc.clientId}_txt" />
	<composite:editableValueHolder name="value"
		targets="#{cc.clientId}_txt" />
	<composite:clientBehavior name="focus" event="focus"
		targets="#{cc.clientId}_txt" />

</composite:interface>

<composite:implementation>

	<div id="#{cc.clientId}" class="componente_Espaco">

		<c:if test="#{cc.attrs.required}">
			<p:outputLabel escape="false" for="#{cc.clientId}_txt"
				value="#{cc.attrs.label}&lt;font color=red>*	&lt;/font>" />
		</c:if>
		<c:if test="#{!cc.attrs.required}">
			<p:outputLabel value="#{cc.attrs.label}" for="#{cc.clientId}_txt"/>
		</c:if>

		<br />
		<p:inputText id="#{cc.clientId}_txt"
			size="#{cc.attrs.size}"
			styleClass="inputtext  #{cc.attrs.decimal==true?'decimal':''} #{cc.attrs.numerico==true?'numeric':''} #{cc.attrs.styleClass}"
			value="#{cc.attrs.value}" maxlength="#{cc.attrs.maxlength}"
			required="#{cc.attrs.required}"
			disabled="#{cc.attrs.disabled or (cc.attrs.roles == null ? false : !p:ifAnyGranted(cc.attrs.roles))}"
			label="#{cc.attrs.label}" />

	</div>
</composite:implementation>
</html>
