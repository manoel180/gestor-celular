<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:p="http://primefaces.org/ui">

		<composite:interface>
			<!-- Atributos para o commandButton -->
			<composite:attribute name="value" required="true"
				displayName="value" />
			<composite:attribute name="css" displayName="css" />
			<composite:attribute name="ajax" displayName="ajax"
				default="true" />
			<composite:attribute name="action" displayName="action"  method-signature="java.lang.String action()"/>
			<composite:attribute name="actionListener"
				displayName="actionListener"  method-signature="void action()"/>
			<composite:attribute name="roles" />
			<composite:attribute name="update" />
			<composite:attribute name="onclick" />

			<composite:attribute name="onsuccess"/>
		</composite:interface>

		<composite:implementation>
			<p:commandButton id="#{cc.clientId}" value="#{cc.attrs.value}"
				ajax="#{cc.attrs.ajax}" styleClass="#{cc.attrs.css} botao"
				update="#{cc.attrs.update}" actionListener="#{cc.attrs.actionListener}"
				
				rendered="#{(cc.attrs.roles == null ? true : p:ifAnyGranted(cc.attrs.roles))}"
				onclick="#{cc.attrs.onclick}">
			</p:commandButton>
		</composite:implementation>
</ui:composition>
