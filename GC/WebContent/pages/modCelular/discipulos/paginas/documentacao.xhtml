<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">

	<h:panelGrid columns="2" columnClasses="coluna1, coluna2">

		<comp:input label="#{msgDiscipulo.lblIdentidade}"
			value="#{mBeanManterDiscipulo.discipulos.disRg}" />

		<comp:inputMask label="#{msgDiscipulo.lblCPF}" mask="999.999.999-99"
			value="#{mBeanManterDiscipulo.discipulos.disCpf}" maxlength="14" />

		<comp:input label="#{msgDiscipulo.lblTituloEleitor}" maxlength="12"
			value="#{mBeanManterDiscipulo.discipulos.disTitEleitor}" />

	</h:panelGrid>
</ui:composition>
