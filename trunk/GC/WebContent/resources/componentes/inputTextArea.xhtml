<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
	<!-- PROMPTS -->
	<composite:attribute name="label"  />

	<composite:attribute name="value" />

	<composite:attribute name="right" />
	<composite:attribute name="align" default="left" />
	<composite:attribute name="cols" default="80" />
	<composite:attribute name="rows" default="5" />
	<composite:attribute name="validadores" />
	<composite:attribute name="required" default="false"/>
	<composite:attribute name="disabled" default="false"/>
	<composite:attribute name="roles" />
	<composite:attribute name="maxlength" />
	
</composite:interface>

<composite:implementation>
		
	<div id="#{cc.clientId}" 
		style=" position: relative; text-align: #{cc.attrs.align};">
		
		<c:if test="#{cc.attrs.required}">
			<h:outputLabel  escape="false" 
			value="#{cc.attrs.label}&lt;font color=red>*	&lt;/font>" 
			styleClass="obrigatorio" />
		</c:if>
		<c:if test="#{!cc.attrs.required}">
			<h:outputLabel value="#{cc.attrs.label}"
				styleClass="outPut" />
		</c:if>
		<br/>
		<h:inputTextarea cols="#{cc.attrs.cols}" rows="#{cc.attrs.rows}"
		required="#{cc.attrs.required}" label="#{cc.attrs.label}" readonly="#{(cc.attrs.roles == null ? false : !p:ifAnyGranted(cc.attrs.roles)) or cc.attrs.disabled}" 
			styleClass="textarea" value="#{cc.attrs.value}">
		</h:inputTextarea>

	</div>
</composite:implementation>
</html>
