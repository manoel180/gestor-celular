<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body bgcolor="#F2F9FF">
	<ui:composition template="/pages/geral/template/template.xhtml">

		<ui:define name="head">
		</ui:define>
		<ui:define name="conteudo">
			<p:tabView orientation="top">
				<p:tab id="tabDadosPessoais" title="Dados Pessoais">


					<table width="100%">
						<tbody>
							<tr>
								<td>
									<table>
										<tbody>
											<tr>
												<td class="coluna1"><h:outputLabel value="Nome:"
														styleClass="formulariosObrigatorio" for="nomeTxt" /></td>
												<td class="coluna2"><h:inputText
														styleClass="formularios2" maxlength="60" size="40"
														tabindex="1" required="true" autocomplete="off"
														id="nomeTxt" value="#{mBeanManterDiscipulo.discipulo.disnome}"
														requiredMessage="Nome é obrigatório">
													</h:inputText></td>
											</tr>
											<tr>
												<td class="coluna1"><h:outputLabel value="Nome do pai:"
														styleClass="Texto_cpf_login" for="paiTxt" /></td>
												<td class="coluna2"><h:inputText
														styleClass="formularios2" maxlength="60" size="40"
														value="#{mBeanManterDiscipulo.discipulo.dispai}"
														required="false" id="paiTxt" tabindex="2" rendered="false">
													</h:inputText></td>
											</tr>
											<tr>
												<td class="coluna1"><h:outputLabel value="Nome da mãe:"
														styleClass="Texto_cpf_login" for="maeTxt" /></td>
												<td class="coluna2"><h:inputText
														styleClass="formularios2" maxlength="60" size="40"
														tabindex="3" id="maeTxt"
														rendered="false"
														value="#{mBeanManterDiscipulo.discipulo.dismae}"
														requiredMessage="Nome da mãe é obrigatório">
													</h:inputText></td>
											</tr>
											<tr>
												<td class="coluna1"><h:outputLabel
														value="Data de nascimento:"
														styleClass="formulariosObrigatorio" for="dtnasc" /></td>
												<td class="coluna2"><p:inputMask mask="99/99/9999"
														id="dtnasc"
														value="#{mBeanManterDiscipulo.discipulo.disdatanascimento}"
														size="15" styleClass="formularios2" required="true"
														tabindex="4"
														requiredMessage="Data de Nascimento é obrigatório">
														<f:convertDateTime type="date" locale="pt_BR" />
													</p:inputMask></td>
											</tr>
											<tr>
												<td class="coluna1"><h:outputLabel
														value="Estado civil:" styleClass="formulariosObrigatorio"
														for="estcivil" /></td>
												<td class="coluna2"><h:selectOneMenu id="estcivil" rendered="false"
														tabindex="5" requiredMessage="Estado civil é obrigatório"
														value="#{mBeanManterDiscipulo.estadocivil}"
														styleClass="formularios" required="true">
													</h:selectOneMenu></td>
											</tr>
											<tr>
												<td class="coluna1"><h:outputLabel
														value="Cônjuge cadastrado  no PAIS:" escape="true"
														styleClass="Texto_cpf_login" /></td>
												<td class="coluna2"><h:selectBooleanCheckbox
														id="conjugecad" value="#{mBeanManterDiscipulo.conjugeCad}"
														tabindex="6" disabled="#{mBeanManterDiscipulo.editar}"
														required="true" rendered="false">
														<f:ajax render="conjugecad conjuge" process="@this"
															event="change" listener="#{mBeanManterDiscipulo.isCasadoCad}" />
													</h:selectBooleanCheckbox></td>
											</tr>

											<tr>
												<td class="coluna1"><h:outputLabel
														value="Nome do cônjuge:" styleClass="Texto_cpf_login" />
												</td>

												<td class="coluna2"><h:panelGroup id="conjuge"
														style="background: transparent">
														<p:autoComplete tabindex="7"
															value="#{mBeanManterDiscipulo.conjugePesq}"
															rendered="#{false}"
															requiredMessage="Nome do cônjuge é obrigatório"
															readonly="#{mBeanManterDiscipulo.conjugeCadEdit}"
															styleClass="formularios2" maxlength="60" size="40"
															var="conjuge" minQueryLength="3"
															completeMethod="#{mBeanManterDiscipulo.completeDiscipulos}"
															onSelectUpdate="dlg" converter="entityConverter"
															itemLabel="#{conjuge.disnome}" itemValue="#{conjuge}"
															forceSelection="true" required="true"
															onchange="dlg1.show();" id="conjugeCadTxt"
															selectListener="#{mBeanManterDiscipulo.handleSelect}" />
														<h:inputText tabindex="8"
															readonly="#{mBeanManterDiscipulo.conjugeCadEdit}"
															value="#{mBeanManterDiscipulo.discipulo.disconjuge}"
															rendered="false"
															requiredMessage="Nome do cônjuge é obrigatório"
															styleClass="formularios2" maxlength="60" size="40"
															required="true" id="conjugeTxt" />
													</h:panelGroup></td>

											</tr>
											<tr>
												<td class="coluna1"><h:outputLabel
														value="Formação Acadêmica:"
														styleClass="formulariosObrigatorio" for="formacademica" />


												</td>
												<td class="coluna2"><h:selectOneMenu id="formacademica"
														value="#{mBeanManterDiscipulo.discipulo.formacaoacademica}"
														requiredMessage="Formação Acadêmica é obrigatória"
														tabindex="9" styleClass="formularios" required="true">
													</h:selectOneMenu></td>
											</tr>

										</tbody>
									</table>

								</td>
								<td style="vertical-align: center;"><h:form
										prependId="false">
										<center style="width: 300px;">
											<p:graphicImage id="foto" value="#{mBeanManterDiscipulo.imagem}"
												width="120" height="116" cache="false" />
											<br />

											<p:fileUpload sizeLimit="1048576"
												image="/img/but_anexar_foto.png" width="118" customUI="true"
												auto="true" widgetVar="uploader"
												fileUploadListener="#{mBeanManterDiscipulo.handleFileUpload}"
												allowTypes="*.jpg;*.png;*.gif;" description="Imagens"
												id="uploader" update="foto idarquivo" />
											<h:outputText value="Arquivo selecionado: "
												styleClass="Texto_cpf_login" />
											<h:outputText id="idarquivo"
												value="#{mBeanManterDiscipulo.nomeArquivoSelecionado}"
												styleClass="Texto_cpf_login" />
										</center>
									</h:form></td>
							</tr>
						</tbody>
					</table>

					<br></br>

				</p:tab>
			</p:tabView>
			<br />

		</ui:define>
	</ui:composition>
</h:body>
</html>
